<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - MystiqueTech</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<header>
    <div class="container">
        <div class="logo-container">
            <img src="./images/Elegant Purple _M_ Logo Design.png" alt="MystiqueTech Logo" class="logo">
            <h1>MystiqueTech</h1>
        </div>
        <button class="hamburger" id="hamburger">☰</button>
        <button class="close-btn" id="close-btn">✕</button>

        <nav id="nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="cart.html" id="cart-link">Cart </a></li>
                <li id="user-greeting"></li>
                <li><a href="#" id="logout-link">Logout</a></li>
                <li><a href="login.html" id="login-link">Login</a></li>
                <li><a href="signup.html" id="signup-link">Sign Up</a></li>
            </ul>
        </nav>
    </div>
</header>

    <main class="checkout">
        <div class="container">
            <div class="checkout-steps">
                <div class="step active">
                    <span class="step-number">1</span>
                    <span class="step-title">Shipping</span>
                </div>
                <div class="step">
                    <span class="step-number">2</span>
                    <span class="step-title">Payment</span>
                </div>
                <div class="step">
                    <span class="step-number">3</span>
                    <span class="step-title">Review</span>
                </div>
            </div>
            
            <div class="checkout-grid">
                <div class="checkout-form">
                    <h2>Shipping Information</h2>
                    <form id="shipping-form">
                        <!-- <div class="form-group">
                            <label for="full-name">Full Name</label>
                            <input type="text" id="full-name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="address">Street Address</label>
                            <input type="text" id="address" required>
                        </div>
                         -->
                        <!-- <div class="form-row">
                            <div class="form-group">
                                <label for="city">City</label>
                                <input type="text" id="city" required>
                            </div>
                            <div class="form-group">
                                <label for="state">State/Province</label>
                                <input type="text" id="state" required>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="zip">ZIP/Postal Code</label>
                                <input type="text" id="zip" required>
                            </div> -->
                            <div class="form-group">
                                <label for="country">Country</label>
                                <select id="country" required>
                                    <option value="">Select Country</option>
                                    <option value="US">United States</option>
                                    <option value="CA">Canada</option>
                                    <option value="UK">United Kingdom</option>
                                    <option value="AU">Australia</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" required>
                        </div>
                        
                        <div class="form-group checkbox-group">
                            <input type="checkbox" id="save-info">
                            <label for="save-info">Save this information for next time</label>
                        </div>
                        
                        <button type="submit" class="btn btn-checkout">Continue to Payment</button>
                    </form>
                </div>
                
                <div class="order-summary">
                    <h2>Order Summary</h2>
                    <div class="order-items" id="checkout-items">
                        <!-- Cart items will be loaded here -->
                    </div>
                    
                    <div class="summary-totals">
                        <div class="summary-row">
                            <span>Subtotal:</span>
                            <span id="checkout-subtotal">$0.00</span>
                        </div>
                        <div class="summary-row">
                            <span>Shipping:</span>
                            <span id="checkout-shipping">$0.00</span>
                        </div>
                        <div class="summary-row">
                            <span>Tax:</span>
                            <span id="checkout-tax">$0.00</span>
                        </div>
                        <div class="summary-row total">
                            <span>Total:</span>
                            <span id="checkout-total">$0.00</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <!-- Your existing footer code -->
    </footer>

    <script src="./auth.js"></script>
    <script src="./cart.js"></script>
    <script src="./main.js"></script>
</body>
</html>
