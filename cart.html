<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - MystiqueTech</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<header>
    <div class="container">
        <div class="logo-container">
            <img src="./images/Elegant Purple _M_ Logo Design.png" alt="MystiqueTech Logo" class="logo">
            <h1>MystiqueTech</h1>
        </div>
        <button class="hamburger" id="hamburger">☰</button>
        <button class="close-btn" id="close-btn">✕</button>

        <nav id="nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="cart.html" id="cart-link">Cart </a></li>
                <li id="user-greeting"></li>
                <li><a href="#" id="logout-link" >Logout</a></li>
                <li><a href="login.html" id="login-link">Login</a></li>
                <li><a href="signup.html" id="signup-link">Sign Up</a></li>
            </ul>
        </nav>
    </div>
</header>

    <main class="cart">
        <div class="container">
            <h2>Your Shopping Cart</h2>
            
            <div id="cart-items">
                <p class="empty-cart">Your cart is empty</p>
            </div>
            
            <div class="cart-summary">
                <h3>Order Summary</h3>
                <div class="summary-row">
                    <span>Subtotal:</span>
                    <span id="subtotal">$0.00</span>
                </div>
                <div class="summary-row">
                    <span>Shipping:</span>
                    <span id="shipping">$0.00</span>
                </div>
                <div class="summary-row total">
                    <span>Total:</span>
                    <span id="total">$0.00</span>
                </div>
                <button id="checkout-btn" class="btn" disabled>Proceed to Checkout</button>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 MystiqueTech. All rights reserved.</p>
        </div>
    </footer>

<script src="./products.js"></script>
    <script src="./auth.js"></script>
    <script src="./cart.js"></script>
    <script src="./main.js"></script>
</body>
</html>
